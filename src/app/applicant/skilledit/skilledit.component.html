<p-toolbar>
    <div class="ui-toolbar-group-left" style="padding-top: 5px; padding-bottom: 5px;">
        <img style="width: 150px;" src="assets/lwcn-logo.png">
    </div>
    <div class="ui-toolbar-group-right" style="padding-top: 5px;">
        <button pButton type="button" label="Search Jobs" icon="pi pi-search" [routerLink]="'/applicant/search-job'"></button>
    </div>
</p-toolbar>
<body>
    <div class="kontainer">
        <div id="content"></div>
        <div>
            <p-card>
                <div class="konten">
                    <div>
                        <legend><strong>Skill</strong></legend>
                    </div>
                    <div>
                        <label style="padding-top: 13px; padding-left: 3em;">(Please add your skill)</label>
                    </div>
                    <div style="justify-self: right;">
                        <button [routerLink]="'/applicant/myprofile'" pButton type="button" icon="pi pi-arrow-left" class="ui-button-success"></button>&nbsp;
                        <button (click)="showDialogAddSkill()" pButton type="button" icon="pi pi-plus" class="ui-button-secondary"></button>
                    </div>
                </div>
                <div *ngFor="let aps of aplSkillList;" class="kontentengah">
                    <div>
                        <p><strong>{{aps.skillName}}</strong></p>
                    </div>
                    <div></div>
                    <div>
                        <p>{{aps.skillLevel}}</p>
                    </div>
                    <div style="justify-self: right;">
                        <button (click)="showDialogEditSkill(aps.id)" pButton type="button" icon="pi pi-pencil"></button>&nbsp;
                        <button (click)="showDialogDeleteSkill(aps.id)" pButton type="button" icon="pi pi-trash" class="ui-button-danger"></button>
                    </div>
                </div>
            </p-card>
        </div>
    </div>
</body>

<!-- pop up insert new skill -->
<p-dialog header="Add Skill" [(visible)]="displayAddSkill" [modal]="true" [dismissableMask]="true">
    <p-toast position="center" key="sc"></p-toast>
    <p-toast position="center" key="wr"></p-toast>
    <div class="kontenadd">
        <div class="content"><br>
            <span class="ui-float-label">
                <input [(ngModel)]="aplSkillModel.skillName" id="float-input" type="text" size="30" pInputText>
                <label for="float-input">Skill Name</label>
            </span>
        </div>
        <div></div>
        <div><br>
            <p-dropdown [options]="skillLevel" [(ngModel)]="aplSkillModel.skillLevel" placeholder="- Choose Skill Level -" size="30"></p-dropdown>
        </div>
    </div>
    <div style="margin-left: 25%; margin-right: 25%; width: 50%;"><br>
        <button style="width: 47%;" type="button" (click)="addSkill()" pButton label="Submit" class="ui-button-success"></button>&nbsp;
        <button style="width: 47%;" type="button" (click)="cancelDialogAdd()" pButton label="Cancel" class="ui-button-danger"></button>
    </div>
</p-dialog>

<!-- pop up edit skill -->
<p-dialog header="Edit Skill" [(visible)]="displayEditSkill" [modal]="true" [dismissableMask]="true">
    <p-toast position="center" key="sc"></p-toast>
    <p-toast position="center" key="wr"></p-toast>
    <div *ngIf="aplskilledit" class="kontenadd">
        <div class="content"><br>
            <span class="ui-float-label">
                <input [(ngModel)]="aplskilledit.skillName" id="float-input" type="text" size="30" pInputText>
                <label for="float-input">Skill Name</label>
            </span>
        </div>
        <div></div>
        <div><br>
            <p-dropdown [options]="skillLevel" [(ngModel)]="aplskilledit.skillLevel" placeholder="{{aplskilledit.skillLevel}}" size="30"></p-dropdown>
        </div>
    </div>
    <div style="margin-left: 25%; margin-right: 25%; width: 50%;"><br>
        <button style="width: 47%;" type="button" (click)="editSkill()" pButton label="Update" class="ui-button-success"></button>&nbsp;
        <button style="width: 47%;" type="button" (click)="cancelDialogEdit()" pButton label="Cancel" class="ui-button-danger"></button>
    </div>
</p-dialog>

<!-- pop up delete skill -->
<p-dialog header="Delete Skill" [(visible)]="displayDeleteSkill" [modal]="true" [dismissableMask]="true">
    <p-toast position="center" key="sc"></p-toast>
    <div>
        <p>Are you sure want to delete skill?</p>
    </div>
    <div style="margin-left: 15%; margin-right: 15%; width: 70%;"><br>
        <button style="width: 47%;" type="button" (click)="cancelDialogDelete()" pButton label="Cancel" class="ui-button-secondary"></button>&nbsp;
        <button style="width: 47%;" type="button" (click)="deleteSkill()" pButton label="Delete" class="ui-button-danger"></button>
    </div>
</p-dialog>
